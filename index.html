<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="icon" href="list.png" type="image/x-icon">
    
</head>

<body>

    <div class="logo">
        <img src="list.png" alt="List Logo"/>
    </div>

    <div class="heading">
        <h1>To-Do List</h1>
    </div>

    <div class="date-time" id="date-time"></div>

    <div class="container">
        <!-- Task Entry Block -->
        <div class="block task-entry">
            <h2>Task Entry</h2>
            <input type="text" id="new-task" placeholder="Enter task...">
            <button id="add-task-btn">Add Task</button>
        </div>

        <!-- Task Storage Block -->
        <div class="block task-storage">
            <h2>Task List</h2>
            <div class="task-list" id="task-list">
                <!-- Tasks will be displayed here -->
            </div>
        </div>

        <!-- Completed Task Block -->
        <div class="block completed-tasks">
            <h2>Completed Tasks</h2>
            <div class="task-list" id="completed-tasks">
                <!-- Completed tasks will be displayed here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
